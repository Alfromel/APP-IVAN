<head>

    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-light: #a78bfa;
            --accent: #c4b5fd;
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --entel: #ef4444;
            --tigo: #06d6a0;
            --viva: #fbbf24;
            --bcp: #10b981;
            --tienda: #f97316;
            --juegos: #8b5cf6;
            --inventario: #3b82f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1e1b4b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(196, 181, 253, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Header CEO */
        .ceo-header {
            padding: 20px 16px 16px;
            background: linear-gradient(180deg, rgba(15, 15, 35, 0.9) 0%, transparent 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .company-name {
            font-size: 1.3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        .ceo-badge {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .header-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 12px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-light);
            margin-bottom: 2px;
        }
        
        .stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
        }
        
        /* Contenido principal */
        .main-content {
            padding: 16px;
            padding-bottom: 80px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Sección rápida */
        .quick-section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            padding-left: 8px;
        }
        
        .section-title i {
            color: var(--primary-light);
            font-size: 0.9rem;
        }
        
        /* Grid CEO */
        .ceo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        @media (min-width: 768px) {
            .ceo-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .ceo-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            backdrop-filter: blur(10px);
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .ceo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.05), rgba(124, 58, 237, 0.03));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .ceo-card:hover::before,
        .ceo-card:active::before {
            opacity: 1;
        }
        
        .ceo-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
            border-color: rgba(139, 92, 246, 0.3);
        }
        
        .ceo-card:active {
            transform: translateY(-1px);
        }
        
        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .card-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: rgba(139, 92, 246, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--primary-light);
            flex-shrink: 0;
        }
        
        .card-icon img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            border-radius: 4px;
        }
        
        .card-badge {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 0.6rem;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .card-desc {
            font-size: 0.75rem;
            color: var(--text-muted);
            line-height: 1.3;
        }
        
        /* Colores específicos por categoría */
        .entel-card .card-icon {
            background: rgba(239, 68, 68, 0.1);
            color: var(--entel);
        }
        .entel-card:hover {
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .tigo-card .card-icon {
            background: rgba(6, 214, 160, 0.1);
            color: var(--tigo);
        }
        .tigo-card:hover {
            border-color: rgba(6, 214, 160, 0.3);
        }
        
        .viva-card .card-icon {
            background: rgba(251, 191, 36, 0.1);
            color: var(--viva);
        }
        .viva-card:hover {
            border-color: rgba(251, 191, 36, 0.3);
        }
        
        .bcp-card .card-icon {
            background: rgba(16, 185, 129, 0.1);
            color: var(--bcp);
        }
        .bcp-card:hover {
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        .tienda-card .card-icon {
            background: rgba(249, 115, 22, 0.1);
            color: var(--tienda);
        }
        .tienda-card:hover {
            border-color: rgba(249, 115, 22, 0.3);
        }
        
        .juegos-card .card-icon {
            background: rgba(139, 92, 246, 0.1);
            color: var(--juegos);
        }
        
        .inventario-card .card-icon {
            background: rgba(59, 130, 246, 0.1);
            color: var(--inventario);
        }
        .inventario-card:hover {
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .admin-card .card-icon {
            background: rgba(168, 85, 247, 0.1);
            color: var(--primary);
        }
        
        .asistencia-card .card-icon {
            background: rgba(139, 92, 246, 0.1);
            color: var(--accent);
        }
        
        /* Widgets CEO */
        .widgets-section {
            margin: 24px 0;
        }
        
        .widget-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .widget-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(10px);
        }
        
        .widget-title {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .widget-title i {
            color: var(--primary-light);
        }
        
        .widget-data {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .widget-change {
            font-size: 0.7rem;
            color: #10b981;
            font-weight: 600;
        }
        
        .widget-change.negative {
            color: #ef4444;
        }
        
        /* Botón de instalación PWA */
        #installButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 16px;
            font-size: 0.75rem;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
            cursor: pointer;
            display: none;
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        #installButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(139, 92, 246, 0.5);
        }
        
        #installButton:active {
            transform: translateY(0);
        }
        
        /* Barra de navegación CEO */
        .ceo-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-muted);
            transition: all 0.3s ease;
            padding: 6px 12px;
            border-radius: 10px;
        }
        
        .nav-item.active {
            color: var(--primary-light);
            background: rgba(139, 92, 246, 0.1);
        }
        
        .nav-item:active {
            transform: scale(0.95);
        }
        
        .nav-icon {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }
        
        .nav-label {
            font-size: 0.65rem;
            font-weight: 500;
        }
        
        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .ceo-card {
            animation: fadeInUp 0.4s ease forwards;
            opacity: 0;
        }
        
        .ceo-card:nth-child(1) { animation-delay: 0.1s; }
        .ceo-card:nth-child(2) { animation-delay: 0.15s; }
        .ceo-card:nth-child(3) { animation-delay: 0.2s; }
        .ceo-card:nth-child(4) { animation-delay: 0.25s; }
        .ceo-card:nth-child(5) { animation-delay: 0.3s; }
        .ceo-card:nth-child(6) { animation-delay: 0.35s; }
        .ceo-card:nth-child(7) { animation-delay: 0.4s; }
        .ceo-card:nth-child(8) { animation-delay: 0.45s; }
        
        /* Scrollbar personalizado */
        .main-content::-webkit-scrollbar {
            width: 4px;
        }
        
        .main-content::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .main-content::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }
        
        /* Modo standalone */
        @media all and (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            .ceo-nav {
                padding-bottom: max(12px, env(safe-area-inset-bottom));
            }
            
            #installButton {
                display: none !important;
            }
        }
    </style>
</head>

    <script>
        // Precargar imágenes
        const logoImages = [
            'https://androidbolivia.com/wp-content/uploads/entel-bolivia-1.jpg',
            'https://play-lh.googleusercontent.com/i7eXCqvEszOsN_LwPHkxXMx8j2vb0QphVwkqTr3U8GodBeNA9AuQVxgs7nyCnEru',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDjM0IP2cxcg231iXsqKa-q2eJH5uTbaQ0xA&s',
            'https://i.pinimg.com/1200x/b3/08/3b/b3083be0d3f3a188bb9697e5fcbccfeb.jpg',
            'https://static.vecteezy.com/system/resources/previews/003/043/711/non_2x/online-shop-logo-for-business-vector.jpg',
            'https://img.freepik.com/vector-premium/plantilla-logotipo-tema-tienda-videojuegos_1056-348.jpg',
            'https://play-lh.googleusercontent.com/7POD8J4S2fgVkvyJ4535SF6matleS-a3etBqxcWGpSHRyVgDDsZQZMkTGspyXEo7xnM',
            'https://cdn-icons-png.flaticon.com/512/4854/4854344.png',
            'https://thumbs.dreamstime.com/b/print-173512941.jpg'
        ];
        
        logoImages.forEach(src => {
            const img = new Image();
            img.src = src;
        });
        
        // Efecto táctil para tarjetas
        document.querySelectorAll('.ceo-card').forEach(card => {
            card.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(-2px) scale(0.98)';
            });
            
            card.addEventListener('touchend', function() {
                this.style.transform = 'translateY(-3px)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
        
        // Actualizar estadísticas en tiempo real
        function updateRealTimeStats() {
            const stats = document.querySelectorAll('.stat-value');
            if (stats.length >= 3) {
                // Actualizar ingresos (simulación)
                const currentIncome = parseInt(stats[0].textContent.replace(/[^\d]/g, ''));
                const randomIncome = Math.floor(Math.random() * 200) - 100;
                const newIncome = Math.max(24000, currentIncome + randomIncome);
                stats[0].textContent = `Bs ${(newIncome / 1000).toFixed(1)}K`;
                
                // Actualizar crecimiento
                const growth = (Math.random() * 3 - 0.5).toFixed(1);
                const sign = growth >= 0 ? '+' : '';
                stats[1].textContent = `${sign}${growth}%`;
                
                // Actualizar operatividad
                const uptime = 95 + Math.random() * 5;
                stats[2].textContent = `${uptime.toFixed(0)}%`;
            }
            
            // Actualizar widgets
            const widgetData = document.querySelectorAll('.widget-data');
            if (widgetData.length >= 2) {
                // Ingresos del día
                const baseIncome = 24850;
                const incomeVar = Math.floor(Math.random() * 300) - 150;
                widgetData[0].textContent = `Bs ${(baseIncome + incomeVar).toLocaleString('es-ES')}`;
                
                // Transacciones
                const baseTrans = 892;
                const transVar = Math.floor(Math.random() * 50) - 25;
                widgetData[1].textContent = (baseTrans + transVar).toLocaleString('es-ES');
            }
        }
        
        // Actualizar cada 30 segundos
        setInterval(updateRealTimeStats, 30000);
        
        // Simular datos al cargar
        setTimeout(updateRealTimeStats, 1000);
        
        // Navegación activa
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                if (!this.classList.contains('active')) {
                    document.querySelectorAll('.nav-item').forEach(i => {
                        i.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Aquí podrías agregar lógica para cambiar contenido
                    e.preventDefault();
                    
                    // Feedback táctil
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                }
            });
        });
        
        // PWA Installation
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'flex';
            
            installButton.addEventListener('click', async () => {
                installButton.style.display = 'none';
                deferredPrompt.prompt();
                
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
            });
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('TOKTOK CEO PWA installed successfully');
            installButton.style.display = 'none';
        });
        
        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
        
        // Detectar modo standalone
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('Running in standalone mode');
            installButton.style.display = 'none';
        }
    </script>
</body>
</html>
